<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HazardVis</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class = "parent">
            <button type="button" class="hamburger-button" onclick="toggleNavbar()">
                Filters
            </button>
            <div id="navBar" style="display: none;">
                <fieldset>
                    <legend>Select Dates</legend>
                    <div id="searchDate" >
                        <label for="startDate">Start Day</label>
                        <input type="date" id="startDate" class="search-input1" placeholder="mm/dd/yyyy" name="startDate"/> 
                    </div>
                    <div id="searchDate">
                        <label for="endDate">End Day</label>
                        <input type="date" id="endDate" class="search-input1" placeholder="mm/dd/yyyy" name="endDate"/> 
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Select Disaster Types</legend>
                    <div id="searchNaturalDisaster" >
                        <div>
                            <input type="checkbox" id="drought" name="drought" checked>
                            <label for="drought">Drought</label>
                        </div>
                        <div>
                            <input type="checkbox" id="dustHaze" name="dustHaze" checked>
                            <label for="dustHaze">Dust & Haze</label>
                        </div>
                        <div>
                            <input type="checkbox" id="earthquakes" name="earthquakes" checked>
                            <label for="earthquakes">Earthquakes</label>
                        </div>
                        <div>
                            <input type="checkbox" id="floods" name="floods" checked>
                            <label for="floods">Floods</label>
                        </div>
                        <div>
                            <input type="checkbox" id="landslides" name="landslides" checked>
                            <label for="landslides">Landslides</label>
                        </div>
                        <div>
                            <input type="checkbox" id="severeStorms" name="severeStorms" checked>
                            <label for="severeStorms">Severe Storms</label>
                        </div>
                        <div>
                            <input type="checkbox" id="snow" name="snow" checked>
                            <label for="snow">Snow</label>
                        </div>
                        <div>
                            <input type="checkbox" id="wildfires" name="wildfires" checked>
                            <label for="wildfires">Wildfires</label>
                        </div>
                        <div>
                            <input type="checkbox" id="volcanoes" name="volcanoes" checked>
                            <label for="volcanoes">Volcanoes</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tempExtremes" name="tempExtremes" checked>
                            <label for="tempExtremes">Temperature Extremes</label>
                        </div>
                        <div>
                            <input type="checkbox" id="seaLakeIce" name="seaLakeIce" checked>
                            <label for="seaLakeIce">Icebergs</label>
                        </div>
                        <div>
                            <input type="checkbox" id="waterColor" name="waterColor" checked>
                            <label for="waterColor">Water Discoloring</label>
                        </div>
                        <div>
                            <input type="checkbox" id="manmade" name="manmade" checked>
                            <label for="manmade">Manmade</label>
                        </div>
                    </div> 
                </fieldset>
                
                <fieldset>
                    <legend>Select Location</legend>
                    <div class="location-fields">
                        <button class="location-button" onclick="startLocationSelection()">Select Location</button> 
                        <button class="location-button" onclick="clearLocationSelection()">Unselect Location</button>        
                    </div>
                </fieldset>

                <fieldset>
                    <div>
                        <button class="search-button" onclick="getFromSearch()">&#x1F50D</button>
                        <button class="save-filter-button" onclick="">Save Current Filters</button>
                    </div>
                </fieldset>
            </div>
            <div id="cesiumContainer"></div>
        </div>
        <div id="popup">
            NASA DATA popup
        </div>
    </body>
</html>
