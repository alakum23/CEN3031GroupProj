<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HazardVis</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class = "parent">
            <div id="navBar">
                <text style="float:left; padding: 15px; color: white" >Date: </text>
                <div id="searchDate" >
                    <input type="date" id="search-date" class="search-input1" placeholder="mm/dd/yyyy"/> 
                </div>

                <text style="float:left; padding: 15px; color: white">Natural Disaster: </text>
                <div id="searchNaturalDisaster" >
                    <input type="text" id="search-disaster" placeholder = "Enter specific natural disaster" class="search-input"/> 
                </div> 
            
                <text style="float:left; padding: 15px; color: white">Location: </text>
                <div id="searchLocation" >
                    <input type="text" id="search-location" placeholder = "Enter specific location" class="search-input"/> 

                </div>     
                <button class="search-button" onclick="getFromSearch()">&#x1F50D</button> 
                <button class="location-button" onclick="startLocationSelection()">Select Location</button> 
                <button class="location-button" onclick="clearLocationSelection()">Unselect Location</button>
            </div>
            <div id="cesiumContainer"></div>
        </div>
        <div id="popup">
            NASA DATA popup
        </div>
    </body>
</html>
